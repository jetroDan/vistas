<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Plan Contratado</ion-title>
      <ion-icon ion-id="bell-noty" name="notifications" position="right"></ion-icon>


    </ion-buttons>


  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <img id="ine" src="\assets\img\planAnual.PNG" alt="">
    <ion-card-content>
      <ion-button color="secondary"
                  expand="full"
                  shape="round"
                  mode="ios"
                  class="btn-primary">
        <p class="color-btn"><b>RENOVACIÃ“N</b></p>
      </ion-button>
  </ion-card-content>
  </ion-card>

<ion-slides pager="true">

  <ion-slide *ngFor="let slide of slides">
    <div class="slide-img-padding">
      <img [src]="slide.img" >
    </div>
    <div>
      <h3 [innerHTML]="slide.titulo"></h3>
    </div>

  </ion-slide>

</ion-slides>


</ion-content>
