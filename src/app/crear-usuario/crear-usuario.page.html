<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Crear usuario de Empleado</ion-title>
      <ion-icon ion-id="bell-noty" name="notifications" position="right"></ion-icon>

    </ion-buttons>
  </ion-toolbar>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</ion-header>

<ion-content [fullscreen]="true">

<p>Crear Usuarios</p>

  <ion-form class="" action="index.html" method="post">
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Nombre del empleado</label>
    <div class="col-sm-10">
      <input class="form-control form-control-sm" type="text" placeholder="Nombre del empleado">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Dirección</label>
    <div class="col-sm-10">
      <input class="form-control form-control-sm" type="text" placeholder="Dirección">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Teléfono celular</label>
    <div class="col-sm-10">
      <input class="form-control form-control-sm" type="text" placeholder="Teléfono celular">
    </div>
  </div>


  <p>Datos del vehículo</p>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Tipo de vehículo</label>
    <div class="col-sm-10">
      <select class="form-control form-control-sm">
      <option>Vehiculo 1</option>
      <option>Vehiculo 2</option>
      <option>Vehiculo 3</option>
      </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Marca del vehículo</label>
      <div class="col-sm-10">
        <select class="form-control form-control-sm">
        <option>Marca 1</option>
        <option>Marca 2</option>
        <option>Marca 3</option>
        </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Modelo del vehículo</label>
        <div class="col-sm-10">
          <select class="form-control form-control-sm">
          <option>Modelo 1</option>
          <option>Modelo 2</option>
          <option>Modelo 3</option>
          </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Placas del vehiculo</label>
          <div class="col-sm-10">
            <input class="form-control form-control-sm" type="text" placeholder=" ">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Color de vehículo</label>
          <div class="col-sm-10">
            <select class="form-control form-control-sm">
            <option>Azul</option>
            <option>Rojo</option>
            <option>Blanco</option>
            </select>
            </div>
          </div>

  </ion-form>

</ion-content>
