<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Mi Empresa</ion-title>
      <ion-icon ion-id="bell-noty" name="notifications" position="right"></ion-icon>

    </ion-buttons>
  </ion-toolbar>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</ion-header>

<ion-content [fullscreen]="true">


  <ion-form class="" action="index.html" method="post">
  <div class="form-group row">
    <label for="input" class="col-sm-2 col-form-label">Nombre de la empresa</label>
    <div class="col-sm-10">
      <input class="form-control form-control-sm" type="text" placeholder="Nombre de la empresa">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Dirección</label>
    <div class="col-sm-10">
      <input class="form-control form-control-sm" type="text" placeholder="Dirección">
    </div>
  </div>
  <div class="form-row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Horarios</label>

     <div class="col">
       <input type="text" class="form-control" placeholder="De esta hora">
     </div>
     <div class="col">
       <input type="text" class="form-control" placeholder="A esta hora">
     </div>
   </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">RFC</label>
    <div class="col-sm-10">
      <input class="form-control form-control-sm" type="text" placeholder="RFC">
    </div>
  </div>
  <div class="form-row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Teléfonos</label>

     <div class="col">
       <input type="text" class="form-control" placeholder="Teléfono 1">
     </div>
     <div class="col">
       <input type="text" class="form-control" placeholder="Teléfono 2">
     </div>
   </div>

   <div class="form-group row">
     <label for="input" class="col-sm-2 col-form-label">Página Web</label>
     <div class="col-sm-10">
       <input class="form-control form-control-sm" type="text" placeholder="Página web">
     </div>
   </div>

   <div class="form-group row">
     <label for="inputPassword" class="col-sm-2 col-form-label">Categoría de Servicio</label>
     <div class="col-sm-10">
       <select class="form-control form-control-sm">
       <option>Hogar</option>
       <option>Automotriz</option>
       <option>Eventos</option>
       </select>
       </div>
     </div>

     <div class="form-group row">
       <label for="inputPassword" class="col-sm-2 col-form-label">Tipo de Servicio</label>
       <div class="col-sm-10">
         <select class="form-control form-control-sm">
         <option>Servicio 1</option>
         <option>Servicio 2</option>
         <option>Servicio 3</option>
         </select>
         </div>
       </div>

       <div class="form-row">
         <label for="inputPassword" class="col-sm-2 col-form-label">Rango de Precios</label>

          <div class="col">
            <input type="text" class="form-control" placeholder="Desde">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Hasta">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Forma de Pago</label>
          <div class="col-sm-10">
            <select class="form-control form-control-sm">
            <option>Efectivo</option>
            <option>Tarjeta de debito</option>
            <option>Tarjeta de credito</option>
            </select>
            </div>
          </div>
          <div class="form-row">

             <div class="col">
               <input type="text" class="form-control" placeholder="Clabe">
             </div>
             <div class="col">
               <input type="text" class="form-control" placeholder="Número de tarjeta">
             </div>
           </div>

           <label for="customRange2">Limite de distancia</label>
<input type="range" class="custom-range" min="0" max="10" id="customRange2">



  </ion-form>

</ion-content>
